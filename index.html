<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Costumes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">DivineCostumes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search costumes">
          <button class="btn btn-outline-light me-3" type="submit">Search</button>
          <button class="btn btn-outline-light position-relative">
            <i class="bi bi-cart-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2
            </span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="bg-dark text-white text-center py-5" style="background: url('https://via.placeholder.com/1600x500?text=Costume+Sale+Banner') center/cover no-repeat;">
    <div class="container">
      <h1 class="display-4 fw-bold">Drap Unique</h1>
      <p class="lead">Explore the most divine costume collection made just for you.</p>
      <a href="#shop" class="btn btn-warning btn-lg fw-bold">Shop Now</a>
    </div>
  </div>

  <!-- Product Section -->
  <div class="container my-5" id="shop">
    <h2 class="text-center mb-4 fw-bold">Our Featured Costumes</h2>
    <div class="row g-4">

<!-- Product 1 -->
<div class="col-md-4 col-sm-6">
  <div class="card shadow h-100 border-0" role="button" data-bs-toggle="modal" data-bs-target="#imageModal1">
    <img src="saree.jpg" class="card-img-top" alt="saree" style="height: 550px;">
    <div class="card-body text-center">
      <h5 class="card-title">Royal Saree</h5>
      <p class="text-success fw-bold">Rs.4999</p>
      <button class="btn btn-warning w-100 fw-bold">Buy Now</button>
    </div>
  </div>
</div>

<!-- Product 2 -->
<div class="col-md-4 col-sm-6">
  <div class="card shadow h-100 border-0" role="button" data-bs-toggle="modal" data-bs-target="#imageModal2">
    <img src="work.jpg" class="card-img-top" alt="casual" style="height: 550px;">
    <div class="card-body text-center">
      <h5 class="card-title">Business Suit</h5>
      <p class="text-success fw-bold">Rs.3499</p>
      <button class="btn btn-warning w-100 fw-bold">Buy Now</button>
    </div>
  </div>
</div>

<!-- Product 3 -->
<div class="col-md-4 col-sm-6">
  <div class="card shadow h-100 border-0" role="button" data-bs-toggle="modal" data-bs-target="#imageModal3">
    <img src="h1.jpg" class="card-img-top" alt="midi dress">
    <div class="card-body text-center">
      <h5 class="card-title">Dress</h5>
      <p class="text-success fw-bold">Rs.2799</p>
      <button class="btn btn-warning w-100 fw-bold">Buy Now</button>
    </div>
  </div>
</div>

 
  <!-- Modals -->
<div class="modal fade" id="imageModal1" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">   <!-- full screen modal -->
    <div class="modal-content bg-dark">         <!-- dark bg for focus -->
      <button type="button" class="btn-close btn-close-white ms-auto m-2" data-bs-dismiss="modal"></button>
      <img src="saree.jpg" class="img-fluid w-100 h-100 object-fit-contain" alt="saree">
    </div>
  </div>
</div>


<div class="modal fade" id="imageModal2" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <button type="button" class="btn-close btn-close-white ms-auto m-2" data-bs-dismiss="modal"></button>
      <img src="work.jpg" class="img-fluid w-100 h-100 object-fit-contain" alt="work">
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal3" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <button type="button" class="btn-close btn-close-white ms-auto m-2" data-bs-dismiss="modal"></button>
      <img src="h1.jpg" class="img-fluid w-100 h-100 object-fit-contain" alt="midi dress">
    </div>
  </div>
</div>


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 DivineCostumes. Made with ❤️ for our customers.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
